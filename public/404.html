<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    html {
      background: url('ele-tracks.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body { color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      background: #fff;
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>The server couldn't find a page at this address.</h1>
    <p>If you followed a link to get here, the page may have moved. You could try to find it, starting at our <a href='/'>home page</a>.</p>
    <p>Meanwhile, we've been notified that this happened, and our team will check it out.
  </div>
</body>
</html>
