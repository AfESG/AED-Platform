development:
  url: <%= ENV.fetch('DEV_DATABASE_URL', 'postgres://localhost/aed_development') %>
  encoding: unicode
  adapter: postgis
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  url: <%= ENV.fetch('TEST_DATABASE_URL', 'postgres://localhost/aed_test') %>
  encoding: unicode
  adapter: postgis
  pool: 5

production:
  url: <%= ENV["POSTGRES_URL"] %>
  encoding: unicode
  adapter: postgis
  pool: 5
