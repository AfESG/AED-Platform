development:
  encoding: unicode
  adapter: postgresql
  database: aaed_development
  pool: 5
  username: postgres
  password: postgres
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  encoding: unicode
  adapter: postgresql
  database: aaed_test
  pool: 5

production:
  encoding: unicode
  adapter: postgresql
  database: <%=ENV['POSTGRESQL_DATABASE']%>
  pool: 5
